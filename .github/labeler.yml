version: 1
labels:
  - label: feature
    title: ^(?:[fF]eature|[fF]eat):.*
  - label: fix
    title: ^(?:[bB]ugfix|[fF]ix):.*
  - label: feature
    branch: ^(?:[fF]eature|[fF]eat)[-/].*
  - label: fix
    branch: ^(?:[bB]ugfix|[fF]ix)[-/].*
  - label: documentation
    files:
      - docs/modules/ROOT/.*
  - label: rfc
    files:
      - docs/rfcs/.*
  - label: graphql
    files:
      - packages/graphql/src/.*
      - packages/graphql/package.json
  - label: ogm
    files:
      - packages/ogm/src/.*
      - packages/ogm/package.json
  - label: introspector
    files:
      - packages/introspector/src/.*
      - packages/introspector/package.json
