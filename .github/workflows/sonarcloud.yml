name: "SonarCloud"

on:
  push:
    branches:
      - dev
      - master
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sonarcloud:
    strategy:
      matrix:
        package:
          - graphql
          - introspector
          - ogm
          - graphql-plugin-auth

    runs-on: ubuntu-latest

    environment:
      name: sonarcloud

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Uppercase package name
        run: |
          lowercase_package=${{ matrix.package }}
          lowercase_package=$(echo "$lowercase_package" | tr - _)
          echo "SONAR_TOKEN_SECRET=SONAR_TOKEN_${lowercase_package^^}" >>"${GITHUB_ENV}"
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: packages/${{ matrix.package }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets[env.SONAR_TOKEN_SECRET] }}
