name: "UI Build"

on:
  workflow_dispatch:

  pull_request:
    branches:
      - dev
    paths:
      - "packages/graphql/src/**"
      - "packages/graphql-toolbox/**"

jobs:
  build-ui:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: UI build
        env:
          PULL_REQUEST_NUMBER: ${{ github.event.pull_request.number }}
          SEGMENT_GRAPHQL_TOOLBOX_DEV_SOURCE: ${{ secrets.SEGMENT_GRAPHQL_TOOLBOX_DEV_SOURCE }}
          SEGMENT_GRAPHQL_TOOLBOX_PROD_SOURCE: ${{ secrets.SEGMENT_GRAPHQL_TOOLBOX_PROD_SOURCE }}
        run: |
          yarn
          echo "SEGMENT_GRAPHQL_TOOLBOX_DEV_SOURCE=$SEGMENT_GRAPHQL_TOOLBOX_DEV_SOURCE" >> ./.env
          echo "SEGMENT_GRAPHQL_TOOLBOX_PROD_SOURCE=$SEGMENT_GRAPHQL_TOOLBOX_PROD_SOURCE" >> ./.env
          yarn build
          echo "$PULL_REQUEST_NUMBER" > ./dist/prnumber
        working-directory: packages/graphql-toolbox
      - name: Archive UI
        uses: actions/upload-artifact@v3
        with:
          name: graphqlui
          path: packages/graphql-toolbox/dist
