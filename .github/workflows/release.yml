name: "Release"

on:
  push:
    branches:
      - release/2.0.1
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  merge-tag-push:
    runs-on: ubuntu-latest

    environment:
      name: github

    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
          fetch-depth: 0
      - name: git config
        run: |
          git config --global user.name 'Neo4j Team GraphQL'
          git config --global user.email 'team-graphql@neotechnology.com'
      - name: git merge
        run: git merge --no-ff origin/release/2.0.1 --strategy-option theirs
      - name: git tag
        run: |
          git tag -a @neo4j/graphql@2.0.1 -m "@neo4j/graphql@2.0.1"
          git tag -a @neo4j/graphql-ogm@2.0.1 -m "@neo4j/graphql-ogm@2.0.1"
      - name: git push
        run: git push --follow-tags

  delete-release-branch:
    needs:
      - merge-tag-push

    runs-on: ubuntu-latest

    environment:
      name: github

    steps:
      - uses: actions/checkout@v2
      - name: Delete release branch
        run: |
          git config --global user.name 'Neo4j Team GraphQL'
          git config --global user.email 'team-graphql@neotechnology.com'
          git push origin --delete release/2.0.1

  changelog:
    needs:
      - merge-tag-push

    strategy:
      matrix:
        package:
          - graphql
          - graphql-ogm

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Extract product label from tag
        id: get-label
        run: |
          label=$(echo ${{ matrix.package }} | cut -d- -f2)
          echo "::set-output name=label::$label"
      - name: Extract prerelease from version
        id: get-prerelease
        run: |
          prerelease=$(echo 2.0.1 | cut -d@ -f3 | cut -d- -f2)
          echo "::set-output name=prerelease::$prerelease"
      - name: Build Changelog
        id: github-release
        uses: mikepenz/release-changelog-builder-action@v1
        with:
          configuration: "config/release-changelog-builder-action/configuration-${{ steps.get-label.outputs.label }}.json"
          toTag: "@neo4j/${{ matrix.package }}@2.0.1"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.github-release.outputs.changelog }}
          name: "@neo4j/${{ matrix.package }}@2.0.1"
          tag_name: "@neo4j/${{ matrix.package }}@2.0.1"
          prerelease: |
            ${{ startsWith(steps.get-prerelease.outputs.prerelease, 'alpha') }} ||
            ${{ startsWith(steps.get-prerelease.outputs.prerelease, 'beta') }} ||
            ${{ startsWith(steps.get-prerelease.outputs.prerelease, 'rc') }}
