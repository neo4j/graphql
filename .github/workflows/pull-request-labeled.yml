name: Pull request labeled

on:
  pull_request_target:
    types: [labeled]

jobs:
  add_confirmed_comment:
    if: ${{ github.event.label.name == 'rfc' }}

    runs-on: ubuntu-latest

    steps:
      - uses: alex-page/github-project-automation-plus@be108970955040d35dd6d053c3aff3faaf678026
        with:
          project: RFCs
          column: RFCs
          repo-token: ${{ secrets.NEO4J_TEAM_GRAPHQL_PERSONAL_ACCESS_TOKEN }}
          action: add
