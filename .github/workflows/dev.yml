name: "dev"

concurrency: "dev"

on:
  push:
    branches:
      - dev
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  # Let's consider the value of testing examples
  # Perhaps we need some newer, better examples for testing
  neo-push-tests:
    uses: ./.github/workflows/reusable-neo-push-tests.yml

  code-scanning:
    uses: ./.github/workflows/reusable-codeql-analysis.yml

  unit-tests:
    uses: ./.github/workflows/reusable-unit-tests.yml
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  api-library-tests:
    uses: ./.github/workflows/reusable-api-library-tests.yml
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # nextjs-app-setup:
  #   uses: ./.github/workflows/reusable-nextjs-app-setup.yml

  package-tests:
    uses: ./.github/workflows/reusable-package-tests.yml

  integration-tests-on-prem:
    uses: ./.github/workflows/reusable-integration-tests-on-prem.yml
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  integration-tests-on-prem-nightly:
    uses: ./.github/workflows/reusable-integration-tests-on-prem-nightly.yml
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_NEO4J_DEV_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_NEO4J_DEV_SECRET_ACCESS_KEY }}

  toolbox-tests:
    uses: ./.github/workflows/reusable-toolbox-tests.yml

  cypher-builder-tests:
    uses: ./.github/workflows/reusable-cypher-builder-tests.yml

  notification:
    runs-on: ubuntu-latest

    needs:
      - neo-push-tests
      - code-scanning
      - unit-tests
      - api-library-tests
      - package-tests
      - integration-tests-on-prem
      - integration-tests-on-prem-nightly
      - toolbox-tests
      - cypher-builder-tests

    if: always()

    steps:
      - uses: martialonline/workflow-status@616a9642a17fa15d9b0c5b4483b82244f74446d6 # tag=v3
        id: check
      - name: Send Slack announcement of pipeline failure
        if: steps.check.outputs.status == 'failure'
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: '{"url":"https://github.com/neo4j/graphql/actions/runs/${{ github.run_id }}"}'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_PIPELINE_FAILURE_WEBHOOK_URL }}
