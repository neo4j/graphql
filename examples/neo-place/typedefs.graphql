type Pixel @mutation(operations: [UPDATE]) {
    position: [Int!]! @settable(onCreate: false, onUpdate: false) @unique
    color: String
}

type Query {
    canvas: [String]
        @cypher(
            statement: """
            MATCH(p:Pixel)
            WITH p.color as color
            ORDER BY p.position ASC
            RETURN collect(color) as canvas
            """
            columnName: "canvas"
        )
        @authentication
}

extend type Pixel @authentication
