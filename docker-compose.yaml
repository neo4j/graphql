version: "3.0"

services:
    neo4j-service:
        image: neo4j:5.4.0-enterprise
        ports:
            - 7474:7474
            - 7687:7687
        environment:
            - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
            - NEO4J_AUTH=neo4j/NeedsALongPassword
            - NEO4J_PLUGINS=["apoc"]
        healthcheck:
            test: wget http://localhost:7474/browser -O -
            interval: 1s
            timeout: 1s
            retries: 40
    tests:
        build:
            context: .
        environment:
            - NEO_URL=neo4j://neo4j-service:7687
            - NEO_USER=neo4j
            - NEO_PASSWORD=NeedsALongPassword
        depends_on:
            neo4j-service:
                condition: service_healthy
